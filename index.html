<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <section>
      <img src="img.png" alt="side image" />
      <div>
        <div class="form">
          <img src="instalogo.png" alt="Instagram logo" />
          <br />
          <form>
            <input type="text" placeholder="Phone number, username or email" />
            <br />
            <input type="password" placeholder="Password" />
            <br />
            <button>Log in</button>
            <div class="line">
              <hr />
              OR
              <hr />
            </div>
            <br />
            <a href="#"><i class="fa fa-facebook"></i> Log in with facebook</a>
            <br />
            <br />
            <a href="#">Forget password?</a>
          </form>
        </div>
        <div class="signup-link">
          Don't have an account? <a href="#">Sign up</a>
        </div>
        <div class="footer">
          <p>Get the app.</p>
          <br />
          <div class="download">
            <a href="#"><img src="play.png" alt="Google play download" /></a>
            <a href="#"
              ><img src="micro.png" alt="Microsoft play download"
            /></a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
